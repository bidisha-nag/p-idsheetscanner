<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Result</title>
</head>
<body>
    <form method="post" action="/generate_result" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="pdf">Upload PDF:</label>
        <input type="file" name="pdf" accept="application/pdf"><br>
        <label for="symbol_zip">Upload Symbol Zip File:</label>
        <input type="file" name="symbol_zip" accept=".zip"><br>
        <button type="submit">Generate Result</button>
    </form>
</body>
</html>
